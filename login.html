<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
<div class="form-container">

   <form id="login-form" onsubmit="Login(event)">
      <h3>login now</h3>
      <div style="color: red;" id="status"></div>
      <input type="email" name="email" id="email" placeholder="enter email" class="box" required>
      <input type="password" name="password" id="pswd" placeholder="enter password" class="box" required>
      <input type="submit" name="submit" value="Login" class="btn" required >
      <p>don't have an account? <a href="register.html">regiser now</a></p>
   </form>

</div>
<script src="js/login.js"></script>
</body>
</html>
